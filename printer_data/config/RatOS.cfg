#############################################################################################################
### FANS
#############################################################################################################
# Part cooling fan
# Multiple toolheads with part cooling fans configured
# [fan] will use an unused io pin, proxy m106 settings to active toolhead via macro.
[fan]
pin: rpi:gpio4         # sacrifical part fan, use this to independently control your both toolhead part fans
[fan_generic part_fan_t0]
# 4-pin fan connected to 2-pin header on T0 (EBB42 v1.2) - digital pwm
pin: !toolboard_t0:PA0
cycle_time:  0.00004
[fan_generic part_fan_t1]
# 4-pin fan connected to 2-pin header on T1 (EBB42 v1.2) - digital pwm
pin: !toolboard_t1:PA0
cycle_time:  0.00004

# Hotend cooling fan
[heater_fan toolhead_cooling_fan]
heater: extruder
# 2-pin fan connected to 2-pin header on T0 (EBB42 v1.2) - input voltage pwm
pin: toolboard_t0:PA1
[heater_fan toolhead_cooling_fan_t1]
heater: extruder1
# 2-pin fan connected to 2-pin header on T1 (EBB42 v1.2) - input voltage pwm
pin: toolboard_t1:PA1

# Controller cooling fan
[controller_fan controller_fan]
# 2-pin fan connected to 2-pin header on Octopus V1.1 F446 - input voltage pwm
pin: PD12

